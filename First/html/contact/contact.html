<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>通讯录</title>
		<link type="text/css" rel="stylesheet" href="../../css/base.min.css">
		<link type="text/css" rel="stylesheet" href="../../css/main.min.css">
    	<link type="text/css" rel="stylesheet" href="../../javascript/plugins/jQuery-Validation-Engine-2.6.2-ciaoca/css/validationEngine.jquery.css">
		<link type="text/css" rel="stylesheet" href="../../javascript/plugins/jqueryPagination/css/jquery.pagination.css">
	</head>

	<body>
		
		<div class="pop-box" id="addNew" style="display: none;">
				<div class="pop-txt">
					<form class="newUser">
					<table class="t-table">
						<tr>
							<td width="18%">
								姓名：
							</td>
							<td>
								<input type="text" id="username" placeholder="请输入姓名(必填)" class="validate[required, maxSize[6]]" maxlength="20"/>
							</td>
						</tr>
						<tr>
							<td width="18%">
								部门：
							</td>
							<td>
								<select id="deptNo"/>
								</select>
							</td>
						</tr>
						<tr>
							<td width="18%">
								职务：
							</td>
							<td>
								<input type="text" id="position" placeholder="请输入职务(不超过15字符)" class="validate[maxSize[15]]" maxlength="15">
							</td>
						</tr>
						<tr>
							<td width="18%">
								联系电话：
							</td>
							<td>
								<input type="phone" id="telNo" placeholder="请输入电话" class="validate[custom[positiveInteger],custom[phone]]" maxlength="11"/>
							</td>
						</tr>
						<tr>
							<td width="18%">
								住址：
							</td>
							<td>
								<input type="text" id="address" placeholder="请输入地址(不超过15字符)" class="validate[maxSize[15]]"/>
							</td>
						</tr>
					</table>
					</form>
				</div>
		</div>
		
		<div class="pop-box" id="addNew1" style="display: none;">
			
			<div class="pop-txt">
				<p>请先点击<a href="../../contact/template.xlsx" style="color:#2D93CA" download="template.xlsx"> 这里 </a>下载通讯录模版</p>
				<form id="fileform">
				<table class="t-table">
					<tr>
						<td width="18%">
							上传文件：
						</td>
						<td>
							<input type="file" name="file" id="file" class="validate[required]" placeholder="请上传正确格式的通讯录文件"/>
						</td>
					</tr>
				</table>
				</form>
			</div>
		</div>
		
		<div class="top-box">
			<div class="pd10 clearfix">
				<img class="logo" src="../../images/logo.png" />
				<ul class="top-right">
					<li>
						<a href="#">
							<img class="head-img" src="../../images/pic1.png" />
							<span class="name">王静怡</span>
						</a>
						<div class="personal-box hide">
							
						</div>
					</li>
					<li>
						<button class="btn-out">退出</button>
					</li>
				</ul>
			</div>
		</div>

		<div class="left-box">
			<ul class="left-nav">
				
			</ul>
		</div>

		<div class="right-box">
			<div class="main">
				<div class="top-chioce clearfix">
					<div class="fl">
						<div class="chioce-box">
							<select id="select-dept">
							</select>
						</div>
						<div class="chioce-box">
							<input type="text" id="search-position" placeholder="输入职务" maxlength="10"/>
						</div>
						<div class="chioce-box">
							<input placeholder="输入姓名"  id="search-name" maxlength="4"/>
						</div>
						<div class="chioce-box">
							<button class="btn" id="search-btn">查找</button>
							<button class="btn" id="addContact">＋新增</button>
						</div>
					</div>
					<div class="fr btn-san" style="margin-top: -3px;">
						<button class="btn" id="outfile">导出</button>
						<button class="btn" id="infile">导入</button>
					</div>
				</div>

				<div class="table-div">
					<table class="table-box" id="contact-box">
						
					</table>
				</div>

				<div class="pagenum">
					<div id="pagination" class="page"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../javascript/plugins/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../../javascript/plugins/layer/layer.js"></script>
		<script type="text/javascript" src="../../javascript/plugins/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="../../javascript/plugins/jqueryPagination/js/jquery.pagination.min.js"></script>
		<script type="text/javascript" src="../../javascript/plugins/jQuery-Validation-Engine-2.6.2-ciaoca/js/jquery.validationEngine.js"></script>
		<script type="text/javascript" src="../../javascript/plugins/jQuery-Validation-Engine-2.6.2-ciaoca/js/jquery.validationEngine-zh_CN.js"></script>
		<script type="text/javascript" src="../../javascript/plugins/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" src="../../javascript/plugins/js.cookie.js"></script>
		<script type="text/javascript" src="../../javascript/common/common.min.js"></script>
		<script type="text/javascript" src="../../javascript/common/webserver.min.js"></script>
		<script type="text/javascript" src="../../javascript/common/pagination.min.js"></script>
		<script type="text/javascript" src="../../javascript/class/contact.js"></script>
		<script type="text/javascript" src="../../javascript/common/menulist.min.js"></script>
		<script type="text/javascript">
		    $(document).ready(function () {
		      contact.contactIndex.Initialization();
		    });
		</script>
	</body>

</html>
